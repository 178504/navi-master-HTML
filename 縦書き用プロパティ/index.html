  <h1>ＣＳＳ３妖怪図鑑</h1>
  <p>　はじめから無理のある企画だとは思っていた。ＣＳＳ３のプロパティをすべて妖怪に見立てて解説するなんて別に面白くもなんともないし、何の意味もないことだ。だから僕は最初はその依頼を断った。そもそもそんな原稿は書ける気がしなかったのだ。</p>
  <p>しかし僕はつい、たとえばどんな妖怪が登場することになるのだろうと想像してしまった。すると予想外に面白い妖怪たちが僕の頭の中に姿を見せはじめたのだ。とりあえず、縦餓鬼妖怪「雷天狗猛怒（ライティングモード）」というのはどうだろう？　雷神と天狗が合体したような姿をした獰猛そうな妖怪だ。</p>
